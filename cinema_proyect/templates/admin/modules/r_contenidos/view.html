

<div class="content" style="min-height: 480px">
            <!-- Animated -->
            <div class="animated fadeIn">
                <!-- Widgets  -->
                <div class="row" >
                    
                    <div class="col col-lg-12">
                      <div class="card" >
                        <div class="card-header">
                            <strong>Consulta Contenidos</strong>
                        </div>
                            <div class="card-body">
                                <form method="post" action="/resultado/{{module}}">
                                    <div class="row form-group">
                                              <div class="col-md-4"><label for="desde" class="form-control-label">Desde: </label>
                                                <input type="date" name="desde" class="form-control">
                                              </div>
                                              <div class="col-md-4"><label for="hasta" class="form-control-label">Hasta: </label>
                                                <input type="date" name="hasta" class="form-control">
                                              </div>
                                              
                                            <div class="form-actions form-group col-md-3" style="padding-top: 30px;"><button type="submit" class="btn btn-success">Registrar</button></div>
                                     </div>
                                     
                                 </form>
                            </div>

                        </div>
                    </div>
                    {% if datos %}
                    <div class="col col-lg-12">
                        <div class="card" >
                          <div class="card-header">
                              <strong>Resultado</strong>
                          </div>
                              <div class="card-body">
                                <table id="bootstrap-data-table" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="bootstrap-data-table_info">
                                    <thead>
                                        <tr role="row">
                                            
                                            <th class="sorting_asc" tabindex="0" aria-controls="bootstrap-data-table" rowspan="1" colspan="1" aria-label="Feha: activate to sort column ascending" style=" text-align: center;">Titulo</th>
                                            <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table" rowspan="1" colspan="1" aria-label="Hora_I: activate to sort column ascending" style=" text-align: center;">Cantidad Vendida</th>
                                            <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table" rowspan="1" colspan="1" aria-label="Hora_I: activate to sort column ascending" style=" text-align: center;">Total</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    
                                    {% for dato in datos %}
                                    <tr role="row" class="odd">
                                            <td>{{ dato.0 }}</td>
                                            <td>{{ dato.1}}</td>
                                            <td>{{ dato.2 }}</td>
                                    </tr>
                                    {% endfor %}
                                    
                                    </tbody>
                                </table>
                              </div>
  
                          </div>
                      </div>
                      {% endif %}

                </div>
                
            </div>
            <!-- .animated -->
        </div>
  <!-- Content Header (Page header) -->
