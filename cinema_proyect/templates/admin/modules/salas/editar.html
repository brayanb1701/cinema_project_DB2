<div class="content" style="min-height: 480px">
            <!-- Animated -->
            <div class="animated fadeIn">
                <!-- Widgets  -->
                <div class="row" >
                    
                    <div class="col col-lg-12">
                      <div class="card" >
                        <div class="card-header">
                            <strong>Editar Sala</strong>
                        </div>
                            <div class="card-body">
                                <form method="post" action="/edicion/{{module}}/{{datos.0}}">
                                    <div class="row form-group">
                                              <div class="col-md-4"><label for="codigo" class="form-control-label">Codigo: </label>
                                                <input type="text" name="codigo"  value="{{datos.0 }}" readonly class="form-control">
                                              </div>
                                              <div class="col-md-4"><label for="capacidad" class="form-control-label">Capacidad: </label>
                                                <input type="text" name="capacidad"  value="{{datos.1 }}" class="form-control">
                                              </div>
                                              <div class="col-md-4"><label for="soporte" class="form-control-label">Soporte: </label>
                                                <input type="text" name="soporte" value="{{ datos.2 }}" class="form-control">
                                              </div>
                                              <div class="col-md-4"><label for="estado" class="form-control-label">Estado: </label>
                                                <input type="text" name="estado" value="{{datos.3 }}" class="form-control">
                                              </div>
                                              <div class="col-md-4"><label for="n_sede" class="form-control-label">Nombre Sede: </label>
                                                <select name="n_sede" id="n_sede" class=" form-control">
                                                  <option value="">Seleccione</option>
                                                  {% for cine in cines %}
                                                  <option value="{{cine.0}}" {% if cine.0==datos.4 %} selected {% endif %}>{{cine.0}}</option>
                                                  {% endfor %}
                                                </select>
                                              
                                              </div>
                                            <div class="form-actions form-group col-md-3" style="padding-top: 30px;"><button type="submit" class="btn btn-success">Actualizar</button></div>
                                     </div>
                                     
                                 </form>
                            </div>

                        </div>
                    </div>

                </div>
                
            </div>
            <!-- .animated -->
        </div>
  <!-- Content Header (Page header) -->
