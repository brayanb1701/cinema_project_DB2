

<div class="content" style="min-height: 480px">
            <!-- Animated -->
            <div class="animated fadeIn">
                <!-- Widgets  -->
                <div class="row" >
                    
                    <div class="col col-lg-12">
                      <div class="card" >
                        <div class="card-header">
                            <strong>Registro Sala</strong>
                        </div>
                            <div class="card-body">
                                <form method="post" action="/registro/{{module}}">
                                    <div class="row form-group">
                                              <div class="col-md-4"><label for="codigo" class="form-control-label">Codigo: </label>
                                                <input type="text" name="codigo" placeholder="Codigo" class="form-control">
                                              </div>
                                              <div class="col-md-4"><label for="capacidad" class="form-control-label">Capacidad: </label>
                                                <input type="text" name="capacidad" placeholder="Capacidad" class="form-control">
                                              </div>
                                              <div class="col-md-4"><label for="soporte" class="form-control-label">Soporte: </label>
                                                <input type="text" name="soporte" class="form-control">
                                              </div>
                                              <div class="col-md-4"><label for="estado" class="form-control-label">Estado: </label>
                                                <input type="text" name="estado" class="form-control">
                                              </div>
                                              <div class="col-md-4"><label for="n_sede" class="form-control-label">Nombre Sede: </label>
                                                <select name="n_sede" id="n_sede" class=" form-control">
                                                  <option value="">Seleccione</option>
                                                  {% for cine in cines %}
                                                  <option value="{{cine.0}}">{{cine.0}}</option>
                                                  {% endfor %}
                                                </select>
                                              
                                              </div>
                                            
                                            <div class="form-actions form-group col-md-3" style="padding-top: 30px;"><button type="submit" class="btn btn-success">Registrar</button></div>
                                     </div>
                                     
                                 </form>
                            </div>

                        </div>
                    </div>

                    <div class="col col-lg-12">
                        <div class="card" >
                          <div class="card-header">
                              <strong>Salas</strong>
                          </div>
                              <div class="card-body">
                                <table id="bootstrap-data-table" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="bootstrap-data-table_info">
                                    <thead>
                                        <tr role="row">
                                            
                                            <th class="sorting_asc" tabindex="0" aria-controls="bootstrap-data-table" rowspan="1" colspan="1" aria-label="Feha: activate to sort column ascending" style=" text-align: center;">Codigo</th>
                                            <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table" rowspan="1" colspan="1" aria-label="Hora_I: activate to sort column ascending" style=" text-align: center;">Capacidad</th>
                                            <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table" rowspan="1" colspan="1" aria-label="Hora_I: activate to sort column ascending" style=" text-align: center;">Soporte</th>
                                            <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table" rowspan="1" colspan="1" aria-label="Hora_I: activate to sort column ascending" style=" text-align: center;">Estado</th>
                                            <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table" rowspan="1" colspan="1" aria-label="Hora_I: activate to sort column ascending" style=" text-align: center;">Nombre Sede</th>
                                            <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table" rowspan="1" colspan="1" aria-label="Hora_I: activate to sort column ascending" style=" text-align: center;"></th>
                                            <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table" rowspan="1" colspan="1" aria-label="Hora_I: activate to sort column ascending" style=" text-align: center;"></th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    
                                    {% for dato in datos %}
                                    <tr role="row" class="odd">
                                            <td>{{ dato.0 }}</td>
                                            <td>{{ dato.1}}</td>
                                            <td>{{ dato.2 }}</td>
                                            <td>{{ dato.3 }}</td>
                                            <td>{{ dato.4 }}</td>
                                            <td><a href="/editar/{{module}}/{{dato.0}}"><button type="button" class="btn btn-primary">Editar</button></a></td>
                                            <td><a href="/eliminar/{{module}}/{{dato.0}}" class="btn btn-danger btn-delete">Eliminar</a></td>
                                    </tr>
                                    {% endfor %}
                                    
                                    </tbody>
                                </table>
                              </div>
  
                          </div>
                      </div>

                </div>
                
            </div>
            <!-- .animated -->
        </div>
  <!-- Content Header (Page header) -->
